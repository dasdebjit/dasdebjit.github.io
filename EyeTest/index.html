<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Focus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Test Your Focus</h1>
    <h3> Result: <span id="result"></span> </h3>
    <h3> Level: <span id="game-level"></span> </h3>
    <h3>    Score: <span id="level-score"></span> </h3>

    <select id="level">
        <option value="70">Level-1</option>
        <option value="50">Level-2</option>
        <option value="30">Level-3</option>
        <option value="20">Level-4</option>
    </select>
    <button id="start">Play</button> <br/><br/>
    <div class="grid" id="grid"></div> 

    <script src="app.js"></script>
</body>
</html>
